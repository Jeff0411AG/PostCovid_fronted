<div class="container">
    <h1> Lista de Tarjeta con tarjetas validadas </h1>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="idTarjeta">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idTarjeta}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="metodoPayment">
            <th mat-header-cell *matHeaderCellDef> Método de Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.metodoPayment}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="numberAccount">
            <th mat-header-cell *matHeaderCellDef> Número de Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.numberAccount}} </td>
        </ng-container>


        <!-- Weight Column -->
         <ng-container matColumnDef="paciente">
             <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente.namePaciente}} </td>
         </ng-container>

    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

    </table>
    <br>
    <div style="align-items: center;">
        <button type="button" class="btn btn-danger" routerLink="/tarjeta"> Volver </button>
    </div>
    
    </div>
