
<div class="container">
    <h1> Lista de Tarjeta </h1>
    
    <app-tarjeta-buscar></app-tarjeta-buscar>  <!--Búsqueda usando BD-->

    <!--Búsqueda en el front/cliente-->
    <mat-form-field style="margin: 10px">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>
    
    <button type="button" class="btn btn-danger" routerLink="/tarjeta/CantidadTarjetasporPaciente" style="margin: 20px"> Cantidad tarjetas por Paciente </button>
    <button type="button" class="btn btn-danger" routerLink="/tarjeta/buscarNumeroDominio" style="margin: 20px"> Cantidad tarjetas por numberAccount </button>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="idTarjeta">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idTarjeta}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="metodoPayment">
            <th mat-header-cell *matHeaderCellDef> Método de Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.metodoPayment}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="numberAccount">
            <th mat-header-cell *matHeaderCellDef> Número de Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.numberAccount}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dateExpiration">
            <th mat-header-cell *matHeaderCellDef> Fecha de Expiración </th>
            <td mat-cell *matCellDef="let element"> {{element.dateExpiration}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="numberCvc">
            <th mat-header-cell *matHeaderCellDef> Número CVC </th>
            <td mat-cell *matCellDef="let element"> {{element.numberCvc}} </td>
        </ng-container>

        <!-- Weight Column -->
         <ng-container matColumnDef="paciente">
             <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente.namePaciente}} </td>
         </ng-container>

        
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button style="margin: 10px" mat-raised-button color="primary"
                    [routerLink]="['edicion', element.idTarjeta]">Actualizar</button>

                <button mat-raised-button color="accent" (click)="confirmar(element.idTarjeta)">Eliminar</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

    </table>
    
    <button style="margin: 20px" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
        routerLink="/tarjeta/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
