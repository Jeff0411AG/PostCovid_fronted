<div class="container">
    <h1> Lista de Consultas Realizadas  en Noviembre </h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="idConsulta">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idConsulta}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente.namePaciente}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="doctor">
            <th mat-header-cell *matHeaderCellDef> Doctor </th>
            <td mat-cell *matCellDef="let element"> {{element.doctor.nameDoctor}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="diagnositco">
            <th mat-header-cell *matHeaderCellDef> diagnostico </th>
            <td mat-cell *matCellDef="let element"> {{element.diagnositco}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef> observacion </th>
            <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechaConsulta">
            <th mat-header-cell *matHeaderCellDef> fechaConsulta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaConsulta}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <br>

    <div style="align-items: center;">
        <button type="button" class="btn btn-danger" routerLink="/consulta"> Volver </button>
    </div>

</div>
