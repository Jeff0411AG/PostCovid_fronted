
<div class="container">
    <h1> Lista de Consultas </h1>
    
    <app-pregunta-buscar></app-pregunta-buscar>  <!--Búsqueda usando BD-->

    <!--Búsqueda en el front/cliente-->
    <mat-form-field style="margin: 10px">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>
    
    <button type="button" class="btn btn-danger" routerLink="/consulta/Querry1"> Consultas por Doctores </button>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="idConsulta">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idConsulta}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="fechaConsulta">
            <th mat-header-cell *matHeaderCellDef> fechaConsulta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaConsulta}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="diagnositco">
            <th mat-header-cell *matHeaderCellDef> diagnositco </th>
            <td mat-cell *matCellDef="let element"> {{element.diagnositco}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef> observacion </th>
            <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
        </ng-container>

        <!-- Weight Column -->
         <ng-container matColumnDef="doctor">
             <th mat-header-cell *matHeaderCellDef> Doctor </th>
            <td mat-cell *matCellDef="let element"> {{element.doctor.nameDoctor}} </td>
         </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
           <td mat-cell *matCellDef="let element"> {{element.paciente.namePaciente}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button style="margin: 10px" mat-raised-button color="primary"
                    [routerLink]="['edicion', element.idConsulta]">Actualizar</button>

                <button mat-raised-button color="accent" (click)="confirmar(element.idConsulta)">Eliminar</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

    </table>
    
    <button style="margin: 20px" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
        routerLink="/consulta/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
