
<div class="container">
    <h1> Lista de Pregunta </h1>
    <!--
    <app-pregunta-buscar></app-pregunta-buscar>  Búsqueda usando BD-->

    <!--Búsqueda en el front/cliente-->
    <mat-form-field style="margin: 10px">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar por descripcion o respuesta">
    </mat-form-field>

    <button type="button" class="btn btn-danger" routerLink="/pregunta/Querry1" style="margin: 20px"> Cantidad preguntas por Doctor </button>

    <button type="button" class="btn btn-danger" routerLink="/pregunta/Querry2" style="margin: 20px"> Cantidad preguntas por Doctor </button>

    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="idPregunta">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idPregunta}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="respuesta">
            <th mat-header-cell *matHeaderCellDef> respuesta </th>
            <td mat-cell *matCellDef="let element"> {{element.respuesta}} </td>
        </ng-container>

        <!-- Weight Column -->
         <ng-container matColumnDef="doctor">
             <th mat-header-cell *matHeaderCellDef> Doctor </th>
            <td mat-cell *matCellDef="let element"> {{element.doctor.nameDoctor}} </td>
         </ng-container>

        
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef >  Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button style="margin: 10px" mat-raised-button color="primary"
                    [routerLink]="['edicion', element.idPregunta]">Actualizar</button>

                <button mat-raised-button color="accent" (click)="confirmar(element.idPregunta)">Eliminar</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

    </table>
    
    <button style="margin: 20px" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
        routerLink="/pregunta/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
