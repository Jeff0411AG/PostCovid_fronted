
<div class="container">
    <h1> Lista de Encuesta </h1>
    
    <app-consulta-buscar></app-consulta-buscar>  <!--Búsqueda usando BD-->

    <!--Búsqueda en el front/cliente-->
    <mat-form-field style="margin: 10px">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>
    
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="idEncuesta">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idEncuesta}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="fechaEncuesta">
            <th mat-header-cell *matHeaderCellDef> fechaEncuesta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaEncuesta}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="anotaciones">
            <th mat-header-cell *matHeaderCellDef> Anotaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.anotaciones}} </td>
        </ng-container>

        <!-- Weight Column -->
         <ng-container matColumnDef="paciente">
             <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente.namePaciente}} </td>
         </ng-container>

        
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button style="margin: 10px" mat-raised-button color="primary"
                    [routerLink]="['edicion', element.idEncuesta]">Actualizar</button>

                <button mat-raised-button color="accent" (click)="confirmar(element.idEncuesta)">Eliminar</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

    </table>
    
    <button style="margin: 20px" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
        routerLink="/encuesta/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
