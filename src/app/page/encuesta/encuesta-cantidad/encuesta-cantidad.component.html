<div class="container">
    <h1> Cantidad de Encuestas</h1>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align:center;">

        <!-- Position Column -->
        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef > paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef > Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <br>
    
    <div style="align-items: center;">
        <button type="button" class="btn btn-danger" routerLink="/encuesta"> Volver </button>
    </div>

</div>
